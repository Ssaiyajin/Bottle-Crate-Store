<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Bottle</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header.html :: header"></div>

<div id="boxes">
    <div id="leftbox">
        <h1>Add New Bottle</h1>
    </div>
</div>

<form method="post" th:action="@{/addnewbottle}" th:object="${bottle}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td>
                <input th:field="*{name}" id="name" type="text" style="width:250px"/>
                <font color="red"> *</font>
                <span class="error_msg" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="supplier">Supplier:</label></td>
            <td>
                <input th:field="*{supplier}" id="supplier" type="text" style="width:250px"/>
                <font color="red"> *</font>
                <span class="error_msg" th:errors="*{supplier}" th:if="${#fields.hasErrors('supplier')}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="volume">Volume:</label></td>
            <td>
                <input th:field="*{volume}" id="volume" type="text" style="width:250px"/>
                <font color="red"> *</font>
                <span class="error_msg" th:errors="*{volume}" th:if="${#fields.hasErrors('volume')}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="volumePercent">Volume Percent:</label></td>
            <td>
                <input th:field="*{volumePercent}" id="volumePercent" type="text" style="width:250px"/>
                <span class="error_msg" th:errors="*{volumePercent}" th:if="${#fields.hasErrors('volumePercent')}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="price">Price:</label></td>
            <td>
                <input th:field="*{price}" id="price" type="text" style="width:250px"/>
                <font color="red"> *</font>
                <span class="error_msg" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="inStock">Stock Quantity:</label></td>
            <td>
                <input th:field="*{inStock}" id="inStock" type="number" min="0" style="width:250px"/>
                <span class="error_msg" th:errors="*{inStock}" th:if="${#fields.hasErrors('inStock')}"></span>
            </td>
        </tr>

        <tr>
            <td><label for="pic">Photo URL:</label></td>
            <td>
                <input th:field="*{pic}" id="pic" type="text" style="width:250px"/>
                <font color="red"> *</font>
                <span class="error_msg" th:errors="*{pic}" th:if="${#fields.hasErrors('pic')}"></span>
            </td>
        </tr>

        <tr>
            <td/>
            <td>
                <input type="submit" value="Save"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
