<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>My Profile</title>
</head>
<body>
<div th:replace="fragments/header.html :: header"></div>

<div id="boxes">
    <div id="leftbox">
        <h1>My Profile</h1>
    </div>
</div>

<!-- iterate usersinfo (usually a single user) -->
<div th:each="user : ${usersinfo}">
    <form method="post"
          th:action="@{/usersinfo/updateProfile/{user_id}(user_id=${user.username})}"
          th:object="${userdto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <table>
            <caption>User Details</caption>

            <tr>
                <td>Username</td>
                <td th:text="${user.username}">Username</td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td th:text="${user.email}">mail@example.com</td>
            </tr>

            <tr>
                <td>Birthdate</td>
                <td th:text="${user.birthday}">1970-01-01</td>
            </tr>

            <tr>
                <td colspan="2"><strong>Billing Address</strong></td>
            </tr>

            <tr>
                <td>Street</td>
                <td><input th:field="*{billingAddresses[0].street}" type="text" required/></td>
            </tr>

            <tr>
                <td>Number</td>
                <td><input th:field="*{billingAddresses[0].number}" type="text" required/></td>
            </tr>

            <tr>
                <td>Postal Code</td>
                <td><input th:field="*{billingAddresses[0].postalcode}" type="text" required/></td>
            </tr>

            <tr>
                <td colspan="2"><strong>Delivery Address</strong></td>
            </tr>

            <tr>
                <td>Street</td>
                <td><input th:field="*{deliveryAddresses[0].street}" type="text" required/></td>
            </tr>

            <tr>
                <td>Number</td>
                <td><input th:field="*{deliveryAddresses[0].number}" type="text" required/></td>
            </tr>

            <tr>
                <td>Postal Code</td>
                <td><input th:field="*{deliveryAddresses[0].postalcode}" type="text" required/></td>
            </tr>

            <tr>
                <td></td>
                <td><button class="button2" type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
